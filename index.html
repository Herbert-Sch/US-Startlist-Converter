<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Stream Captions and Translation</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="video-container">
            <video id="video-player" controls autoplay></video>
            <div class="controls">
                <div class="stream-input">
                    <label for="server-id">Server ID:</label>
                    <input type="text" id="server-id" placeholder="e.g. c289dcc0" value="c289dcc0">
                </div>
                <div class="stream-url-container">
                    <input type="text" id="stream-url" placeholder="HLS Stream URL" value="https://ingest-[SERVER-ID].clipmyhorse.tv:9443/ingest/outstream_low/playlist.m3u8" readonly>
                </div>
                <button id="load-stream">Load Stream</button>
                <div class="help-text">
                    <p><strong>Important:</strong> Depending on the browser, either the audio is recognized directly from the stream (preferred) or the microphone is used to capture the audio.</p>
                </div>
                <div class="language-selectors">
                    <select id="source-language">
                        <option value="auto">Auto-detect</option>
                        <option value="de-DE">German</option>
                        <option value="en-US">English</option>
                        <option value="fr-FR">French</option>
                        <option value="es-ES">Spanish</option>
                        <option value="it-IT">Italian</option>
                    </select>
                    <select id="target-language">
                        <option value="de">German</option>
                        <option value="en">English</option>
                        <option value="fr">French</option>
                        <option value="es">Spanish</option>
                        <option value="it">Italian</option>
                    </select>
                </div>
                <button id="start-recognition" class="action-button">Start Speech Recognition</button>
            </div>
        </div>
        <div class="transcript-container">
            <div id="transcript"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="js/videoPlayer.js"></script>
    <script src="js/speechRecognition.js"></script>
    <script src="js/translation.js"></script>
    <script src="js/audioProcessor.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
